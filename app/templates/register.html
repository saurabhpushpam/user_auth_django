<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user authenticate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    
    <nav class="navbar bg-dark  navbar-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Welcome</span>
      </div>
    </nav>


    <h1 class="text-center text-success">Register Page</h1>

    <div class="container-fluid">


      <form action="{% url "register" %}" method="POST" class="row g-3">

        {% csrf_token %}
        
         <div class="col-md-6">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" name="first_name">
        </div>

        <div class="col-md-6">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="last_name">
        </div>


        <div class="col-md-6">
          <label for="username" class="form-label">User Name</label>
          <input type="text" class="form-control" name="username">
        </div>


        
         <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" name="email">
        </div>


        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" name="password">
        </div>

        
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password">
        </div>
        
        
        <div class="col-12 text-center" style="margin-top: 25px;">
          <button type="submit" class="btn btn-primary " style="width: 125px; font-weight: 600;">REGISTER</button>
        </div>
      </form>

      
      <p class="text-center"style="margin-top: 10px">Already register? <a href={% url 'login_user' %}>login</a></p>

      <div class="form-group">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          {{message}}
        </div>
        {% endfor %}
      </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>




  </body>
</html>
